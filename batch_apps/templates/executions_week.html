{% load staticfiles %}

<script src="{% static 'jquery-2.1.1.min' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

<div class="container">

    <img src="{% static 'image.png' %}"/>

    <h1> List of executions for {{ dates.0 }} - {{ dates.6 }}</h1>

    <table class="table-bordered table-striped table-hover table-condensed">
        <thead>
            <tr>
                <td>App</td>
                <td>{{ dates.0 }}</td>
                <td>{{ dates.1 }}</td>
                <td>{{ dates.2 }}</td>
                <td>{{ dates.3 }}</td>
                <td>{{ dates.4 }}</td>
                <td>{{ dates.5 }}</td>
                <td>{{ dates.6 }}</td>
            </tr>
        </thead>

        {% for execution in executions_list %}
            <tr>
                <td>{{ execution.app }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

<div class="container"> &nbsp </div>
